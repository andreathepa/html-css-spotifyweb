<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Spotify</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <header>
            <div class="container">
                <div id="upgrade-box">
                    <a href="#" id="upgrade">EFFETTUA L'UPGRADE</a>
                </div>
            </div>
        </header>

        <main>
            <!-- SONGS -->
            <section>
                <div class="main-container">
                    <div class="selection">
                        <div class="row">
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                        </div>
                    </div>
                    <!-- RECENTLY PLAYED SONGS -->
                    <div class="container-recently">
                        <h3>Recently Played</h3>
                        <div class="row">
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                        </div>
                    </div>
                    <!-- CREATO PER JHON DOE -->
                    <div class="container-release">
                        <h3>Creato per Jhon Doe</h3>
                        <p>Più ascolti più accurati saranno i suggerimenti</p>
                        <div class="row">
                            <div class="col-two"></div>
                            <div class="col-two"></div>
                        </div>
                    </div>
                    <!-- ARTISTI -->
                    <div class="container-release">
                        <h3>Artisti più popolari</h3>
                        <p>Più ascolti più accurati saranno i suggerimenti</p>
                        <div class="row">
                            <div class="col-circle"></div>
                            <div class="col-circle"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END SONGS -->

            <!-- NAVBAR -->
            <section>
                <div class="nav-container">

                </div>
            </section>
            <!-- END NAVBAR -->

        </main>

        <footer>
            <!-- BOTTOM BAR -->
            <div class="bottom-container"></div>
        </footer>


        
    </body>
</html>
