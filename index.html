<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Spotify</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <main>
            <div class="sidebar">
                <div class="top-sidebar">
                    <div class="logo-section">
                        <a href=""><img src="./img/logo.svg" alt=""></a>              
                    </div>
                    <div class="icon-section">

                    </div>
                    <div class="playlist-section">

                    </div>
                </div>

                <div class="bottom-sidebar">

                </div>
            </div>

            <div class="main-content">
                <!-- TOP-BAR -->
                <div class="top-bar">
                    <a href="#" id="upgrade">EFFETTUA L'UPGRADE</a>
                </div>
                
                <div class="content">
                    <!-- SELECTION CONTENT -->
                    <div class="container-selection">
                        <div class="row wrap space">
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                            <div class="col-sel"></div>
                        </div>
                    </div>

                    <!-- RECENTLY PLAYED SONGS -->
                    <div class="container">
                        <h3>Recently Played</h3>
                        <div class="row wrap">
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                            <div class="col-square"></div>
                        </div>
                    </div>

                    <!-- CREATO PER JHON DOE -->
                    <div class="container">
                        <h3>Creato per Jhon Doe</h3>
                        <p>Più ascolti più accurati saranno i suggerimenti</p>
                        <div class="row">
                            <div class="col-two"></div>
                            <div class="col-two"></div>
                        </div>
                    </div>

                    <!-- ARTISTI -->
                    <div class="container">
                        <h3>Artisti più popolari</h3>
                        <p>Più ascolti più accurati saranno i suggerimenti</p>
                        <div class="row">
                            <div class="col-circle"></div>
                            <div class="col-circle"></div>
                        </div>
                    </div>

                </div>

            </div>
        </main>
        <div class="bottom-bar"></div>
        
    </body>
</html>
